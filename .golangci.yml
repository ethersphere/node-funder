version: "2"
linters:
  enable:
    - asciicheck
    - bidichk
    - copyloopvar
    - dogsled
    - durationcheck
    - errname
    - errorlint
    - forbidigo
    - gochecknoinits
    - goconst
    - goheader
    - gomoddirectives
    - goprintffuncname
    - importas
    - misspell
    - nilerr
    - noctx
    - paralleltest
    - prealloc
    - predeclared
    - thelper
    - tparallel
    - unconvert
    - wastedassign
  settings:
    goheader:
      values:
        regexp:
          date: 20[1-2][0-9]
      template: |-
        Copyright {{date}} The Swarm Authors. All rights reserved.
        Use of this source code is governed by a BSD-style
        license that can be found in the LICENSE file.
    govet:
      disable:
        - fieldalignment
      enable-all: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - forbidigo
        path: cmd/
        text: use of `fmt.Print
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - gofumpt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
