name: test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.20]
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - name: test (race detector)
        run: go test -timeout=30s -race -count=10 -failfast ./...
